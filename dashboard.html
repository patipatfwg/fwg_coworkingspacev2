<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Freewill Co-workingspace</title>
  <link rel="shortcut icon" href="dist/images/favicon.ico" />
  <!--  -->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="dist/css/driver.min.css" rel="stylesheet" type="text/css">
  <link href="dist/css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="dist/css/lightpick.css" rel="stylesheet" type="text/css">

  <link href="dist/css/fwgStyle.css" rel="stylesheet" type="text/css" />
  <link href="dist/css/fwgDashboard.css" rel="stylesheet" type="text/css" />
  <link href="dist/css/fwgNavbar.css" rel="stylesheet" type="text/css" />
  <style>
    #Floor29{
      background-image: url("dist/images/fl29.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      width: 1000px;
      height: 610px;
    }
  </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="container-fluid">
        <div id="toolbar">
            <div class="row mb-2 mt-2" id="tools">
                <div class="col-9 text-left">
                    <button class="btn btn-sm btn-info" onclick="displayDashboard()" title="Refresh Now"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
                    <small class="text-info align-text-bottom"> updated at : 2020-12-25 12:30</small>
                </div>
                <div class="col-3 text-right" >
                    <b>Date: </b>
                    <input type="text"  name="titleDatetime" id="titleDatetime">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-5" id="Floor29">

                <div class="row SeatZone SeatZoneA">
                    <div class="row" id="A">
                        <div class="col-8">
                            <div class="row" id="AA"></div>
                            <div class="row" id="AB"></div>
                        </div>
                        <div class="col-3">
                            <div class="col" id="AC"></div>
                        </div>
                    </div>
                </div>
        
                <div class="row SeatZone SeatZoneB">
                    <div class="row" id="B">
                        <div class="row" id="BA"></div>
                    </div>
                </div>
        
                <div class="row SeatZone SeatZoneC">
                    <div class="row" id="C">
                        <div class="row">
                            <div class="row-10" id="CA"></div>
                            <div class="row-2" id="CC"></div>
                        </div>
                        <div class="row" id="CB"></div>
                    </div>
                </div>
        
                <div class="row SeatZone SeatZoneD">
                    <div class="row" id="D">
                        <div class="col-6">
                            <div class="row" id="DA"></div>
                        </div>
                        <div class="col-6">
                            <div class="col" id="DB"></div>
                            <div class="col" id="DC"></div>
                        </div>
                        
                    </div>
                </div>
        
                <div class="row SeatZone SeatZoneE">
                    <div class="row" id="E">
                        <div class="col-6">
                            <div class="row" id="EA"></div>
                        </div>
                        <div class="col-6">
                            <div class="row-9"><br><br><br><br><br></div>
                            <div class="row-3" id="EB"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
<footer>
  <!--  -->
  <script src="dist/js/jquery.min.js" type="text/javascript"></script>
  <script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="dist/js/driver.min.js" type="text/javascript"></script>
  <script src="dist/js/moment.min.js" type="text/javascript"></script>
  <script src="dist/js/lightpick.js" type="text/javascript"></script>
  <script src="dist/js/fwgDashboard.js" type="text/javascript"></script>
  <script src="dist/js/fwgBooking.js" type="text/javascript"></script>
  <script src="dist/js/fwgGlobal.js" type="text/javascript"></script>
  <script>
    $(document).ready(function(){
        if(localStorage.getItem("login_isActive")!=1)
        {
            window.location.assign("login.html");
        }
        else
        {
            $("#navbar").load("navbar.html");
            var picker = new Lightpick({ 
                field: document.getElementById('titleDatetime'),
                format: "YYYY-MM-DD",
                // disableWeekends: true,
                selectBackward: false
            });

            $("#titleDatetime").val( FWGDate('today','int') );
            KickStartDashboard();
        }

        $('.lightpick').click(function(){
            displayDashboard();
        });

    });
  </script>
  <!--  -->
</footer>
</html>
